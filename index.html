<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="h1" style="margin-top: 10px">Grading System in Javascript</h1>

    <div id="main">
      <div id="head"><h1>Grading System </h1></div>
      <label>English</label><input type="text" id="eng" /><br />
      <label>Maths</label><input type="text" id="mat" /><br />
      <label>Physics</label><input type="text" id="phy" /><br />
      <label>Chemistry</label><input type="text" id="chm" /><br />
      <label>Computer</label><input type="text" id="cmp" /><br />
      <br />
      <button class="btn1" onclick="Total()">Total Average Grade</button>
    </div>

    <div id="result">
      <div id="head1"><h1>Total</h1></div>
      <div id="total"></div>
      <div id="head2"><h1>Average</h1></div>
      <div id="avg"></div>
      <div id="head3"><h1>Grade</h1></div>
      <div id="grade"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
